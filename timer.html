<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89fffd, #ef32d9);
      margin: 0;
      overflow: hidden;
    }

    .timer {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 300px;
    }

    .timer h4 {
      color: #007bff;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .timer h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      margin: 0 5px;
      border: none;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0056b3, #003e7d);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1);
    }

    .timer h4 span {
      color: #ef32d9;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        color: #ef32d9;
      }

      50% {
        color: #007bff;
      }
    }
  </style>
</head>

<body>
  <div class="timer">
    <h4>Stop <span>Watch</span></h4>
    <h1 id="display">00:00:00</h1>
    <div class="controls">
      <button id="startStop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="timer.js"></script>
</body>

</html>
